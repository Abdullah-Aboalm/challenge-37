<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <title>Frontend Mentor | Time tracking dashboard</title>

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">

</head>
<body>
  <div class="container">
    <div class="main">
      <div class="back">
        <img src="./images/image-jeremy.png" alt="">
        <div class="text">
          <p>Report for</p>
          <span>Jeremy Robson</span>
        </div>
      </div>
      <div class="front">
        <span class="day">Daily</span>
        <span class="week active">Weekly</span>
        <span class="month">Monthly</span>
      </div>
    </div>
    <div class="cont work">
      <div class="back">
        <img src="./images/icon-work.svg" alt="">
      </div>
      <div class="card work">
        <div class="head">
          <p>Work</p>
          <img src="./images/icon-ellipsis.svg" alt="">
        </div>
        <div class="text">
          <span>32hrs</span>
          <p>Last Week - 36hrs</p>
        </div>
      </div>
    </div>
    <div class="cont play">
      <div class="back">
        <img src="./images/icon-play.svg" alt="">
      </div>
      <div class="card play">
        <div class="head">
          <p>Play</p>
          <img src="./images/icon-ellipsis.svg" alt="">
        </div>
        <div class="text">
          <span>10hrs</span>
          <p>Last Week - 8hrs</p>
        </div>
      </div>
    </div>
    <div class="cont study">
      <div class="back">
        <img src="./images/icon-study.svg" alt="">
      </div>
      <div class="card study">
        <div class="head">
          <p>Study</p>
          <img src="./images/icon-ellipsis.svg" alt="">
        </div>
        <div class="text">
          <span>4hrs</span>
          <p>Last Week - 7hrs</p>
        </div>
      </div>
    </div>
    <div class="cont exercise">
      <div class="back">
        <img src="./images/icon-exercise.svg" alt="">
      </div>
      <div class="card exercise">
        <div class="head">
          <p>Exercise</p>
          <img src="./images/icon-ellipsis.svg" alt="">
        </div>
        <div class="text">
          <span>4hrs</span>
          <p>Last Week - 5hrs</p>
        </div>
      </div>
    </div>
    <div class="cont social">
      <div class="back">
        <img src="./images/icon-social.svg" alt="">
      </div>
      <div class="card social">
        <div class="head">
          <p>Social</p>
          <img src="./images/icon-ellipsis.svg" alt="">
        </div>
        <div class="text">
          <span>5hrs</span>
          <p>Last Week - 10hrs</p>
        </div>
      </div>
    </div>
    <div class="cont care">
      <div class="back">
        <img src="./images/icon-self-care.svg" alt="">
      </div>
      <div class="card care">
        <div class="head">
          <p>Self Care</p>
          <img src="./images/icon-ellipsis.svg" alt="">
        </div>
        <div class="text">
          <span>2hrs</span>
          <p>Last Week - 2hrs</p>
        </div>
      </div>
    </div>
  </div>
  <script src="main.js"></script>
</body>
</html>
